<!-- A* search algorithm-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astar</title>
    <link rel="stylesheet" href="style.css">
    <script src="/scripts/Header.js" type="text/javascript" defer> </script>
    
    
</head>
<body>
    <div id="content">
        <div class="title"> A * </div>
        <div id="Astar_container">
            <div id="Astar_grid"></div>
            <div id="Astar_menu">
                <div class="content-description">
                    <b>Description:</b><br><br>
                    This is a little A* search algorithm. 
                    Select a start and goal cell and if you start 
                    the algorithm it will try and find a short path 
                    and if there is obstacles it will try and avoid them

                </div>
                <button id="button_Start">Start</button>  
                <button id="button_Reset">Reset</button>  
                <button id="button_Random">Random Obstacles</button>
                <input type="range" min="10" max="50" id="grid_Sizer"> 
                <span id="grid_Size"></span></input>
                <button id="start">Start</button>                
                <button id="goal">Goal</button>               
                <button class="Astar_cell">Cell</button>
                <button class="Astar_cell path">Path</button>
                <button class="Astar_cell open"> Open</button>
                <button class="Astar_cell visited"> Visited</button>
                <button class="Astar_cell current"> Current</button>
                
            </div>
        </div>
            
        
        <div id = "info">
            info
        </div>
        
        
    </div> 
    <script src="/scripts/Sand_Astar.js"></script>
</body>

</html>
