<!-- A* search algorithm-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astar</title>
    <link rel="stylesheet" href="style.css">
    <script src="/scripts/Header.js" type="text/javascript" defer> </script>
    
    
</head>
<body>
    <div id="content">
        <div class="title"> A * </div>
        <div id="Astar_container">
            <div id="Astar_grid"></div>
            <div id="Astar_menu">
                <div class="content-description">
                    <b>Description:</b><br><br>
                    This is a little A* search algorithm. 
                    Select a start and goal cell and if you run 
                    the algorithm it will try and find a short path 
                    and if there is obstacles it will try and avoid them

                </div>
                <button id="button_Run">Run</button>  
                <button id="button_Reset">Reset</button>  
                <button id="button_Random">Random Obstacles</button>
                <button id="slider">
                    <span id="grid_Size"></span>
                    <input type="range" min="10" max="50" id="grid_Sizer"> 
                    </input>
                </button>
                <button id="start" onclick="selectionClick(event,'start')">Select Start</button>                
                <button id="goal"  onclick="selectionClick(event,'goal')">Select Goal</button>  
                <button class="Astar_cell obstacle selected"  onclick="selectionClick(event,'obstacle')"> Select Obstacle</button>
                
                <div id="legend">                   
                    <div class="Astar_cell legend-item" id="start"></div><div class="legend-label">Start</div>
                    <div class="Astar_cell legend-item" id="goal"></div><div class="legend-label">Goal</div>
                    <div class="Astar_cell legend-item"></div><div class="legend-label">Cell</div>
                    <div class="Astar_cell path legend-item"></div><div class="legend-label">Path</div>
                    <div class="Astar_cell open legend-item"></div><div class="legend-label">OpenSet</div>
                    <div class="Astar_cell visited legend-item"></div><div class="legend-label">ClosedSet</div>
                    <div class="Astar_cell obstacle legend-item"></div><div class="legend-label">Obstacle</div>
                    <div class="Astar_cell current legend-item"></div><div class="legend-label">Current</div>
                </div>
            </div>
        </div>
            
        
        <div id = "info">
            info
        </div>
        
        
    </div> 
    <script src="/scripts/Sand_Astar.js"></script>
</body>

</html>
